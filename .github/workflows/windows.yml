name: Windows
on:
  push:
  pull_request:
jobs:
  build:
    name: Build
    strategy:
      fail-fast: false
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@master
      - name: Install dependencies
        run: |
          choco install -y msys2 --params /NoUpdate
      - name: Build
        run: |
          rake msi:build
