name: Linux
on:
  push:
  pull_request:
jobs:
  build:
    name: Build
    strategy:
      fail-fast: false
      matrix:
        os:
          - debian-buster
          - ubuntu-bionic
          - centos-7
          - centos-8
        arch:
          - amd64
          - arm64
        include:
          - os: debian-buster
            arch: arm64
            target_suffix: -arm64
          - os: ubuntu-bionic
            arch: arm64
            target_suffix: -arm64
          - os: centos-8
            arch: arm64
            target_suffix: -aarch64
        exclude:
          # centos-release-scl isn't available for aarch64:
          # https://bugs.centos.org/view.php?id=16644
          - os: centos-7
            arch: arm64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt -V install ruby
          sudo apt -V install qemu-user-static
      - name: Build deb with Docker
        if: matrix.os == 'debian-buster' || matrix.os == 'ubuntu-bionic'
        run: |
          cp /usr/bin/qemu-aarch64-static td-agent/apt/${{ matrix.os }}/
          rake apt:build APT_TARGETS=${{ matrix.os }}${{ matrix.target_suffix }}
      - name: Build rpm with Docker
        if: matrix.os == 'centos-7' || matrix.os == 'centos-8'
        run: |
          cp /usr/bin/qemu-aarch64-static td-agent/yum/${{ matrix.os }}/
          rake yum:build YUM_TARGETS=${{ matrix.os }}${{ matrix.target_suffix }}
